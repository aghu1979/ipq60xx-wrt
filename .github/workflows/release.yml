# .github/workflows/release.yml
name: åˆ›å»ºå®˜æ–¹å‘å¸ƒç‰ˆ

# å®šä¹‰è§¦å‘æ¡ä»¶ï¼šå½“åˆ›å»ºä¸€ä¸ªä»¥ 'v' å¼€å¤´çš„æ ‡ç­¾æ—¶
on:
  push:
    tags:
      - 'v*'

jobs:
  # ç¬¬ä¸€ä¸ª jobï¼šæ„å»ºæ‰€æœ‰ç‰ˆæœ¬çš„å›ºä»¶
  build-matrix:
    strategy:
      fail-fast: false
      matrix:
        branch_config: [openwrt_base, immwrt_base, libwrt_base]
        package_config: [Pro, Max, Ultra]
        target_arch: [ipq60xx]        # åœ¨è¿™é‡Œæ·»åŠ æ–°æ¶æ„ä¾‹å¦‚ ipq80xx
    uses: ./.github/workflows/build.yml
    with:
      # ä¸ºè‡ªåŠ¨åŒ–ä»»åŠ¡å›ºå®šä½¿ç”¨æœ€ç¨³å®šçš„ ubuntu-22.04ï¼Œå¦‚éœ€è¦å…¶å®ƒç¯å¢ƒåœ¨æ­¤ä¿®æ”¹ã€‚
      ubuntu_version: 'ubuntu-22.04'
      branch_config: ${{ matrix.branch_config }}
      package_config: ${{ matrix.package_config }}
      target_arch: ${{ matrix.target_arch }}

  # ç¬¬äºŒä¸ª jobï¼šåˆ›å»º Release
  create-release:
    # ä¾èµ– build-matrix jobï¼Œå¿…é¡»ç­‰æ‰€æœ‰æ„å»ºå®Œæˆåæ‰èƒ½æ‰§è¡Œ
    needs: build-matrix
    runs-on: ubuntu-latest
    # éœ€è¦æˆæƒæ‰èƒ½åˆ›å»º Release
    permissions:
      contents: write

    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4

      # ä¸‹è½½æ‰€æœ‰æ„å»ºä»»åŠ¡ä¸Šä¼ çš„äº§ç‰©
      - name: ä¸‹è½½æ‰€æœ‰äº§ç‰©
        uses: actions/download-artifact@v4
        with:
          path: all-artifacts

      # ä¸ºæ­¥éª¤æ·»åŠ  idï¼Œå¹¶ä¿®æ­£äº§ç‰©éå†é€»è¾‘ä»¥æ”¯æŒå¤šæ¶æ„
      - name: ç”Ÿæˆ Release æ­£æ–‡
        id: generate_body # æ·»åŠ  id
        run: |
          touch release_body.md
          echo "## ğŸš€ OpenWrt Firmware Release ${{ github.ref_name }}" >> release_body.md
          echo "" >> release_body.md
          echo "### âœ… Successful Builds" >> release_body.md
          echo "| Branch | Package | Arch | Download |" >> release_body.md # å¢åŠ  Arch åˆ—
          echo "|---|---|---|---|" >> release_body.md

          # ä½¿ç”¨é€šé…ç¬¦ * æ¥åŒ¹é…æ‰€æœ‰æ¶æ„
          for dir in all-artifacts/openwrt-*/; do
            if [ -d "$dir" ]; then
              dirname=$(basename "$dir")
              # è§£æäº§ç‰©åç§°ï¼Œä¾‹å¦‚ openwrt-ipq60xx-openwrt_base-Pro
              arch=$(echo $dirname | cut -d'-' -f2)
              branch=$(echo $dirname | cut -d'-' -f3)
              package=$(echo $dirname | cut -d'-' -f4)
              firmware_file=$(find "$dir" -name "*sysupgrade*" | head -n 1)
              if [ -n "$firmware_file" ]; then
                filename=$(basename "$firmware_file")
                echo "| $branch | $package | $arch | [$filename](./$filename) |" >> release_body.md
              fi
            fi
          done

          echo "" >> release_body.md
          echo "### âŒ Failed Builds & Error Logs" >> release_body.md
          echo "<details>" >> release_body.md
          echo "<summary>Click to view error logs</summary>" >> release_body.md
          echo "" >> release_body.md
          echo '```' >> release_body.md
          for logfile in all-artifacts/error-logs-*/build.log; do
            if [ -f "$logfile" ]; then
              logdir=$(dirname "$logfile")
              logname=$(basename "$logdir")
              echo "#### ğŸ“„ Log for $logname" >> release_body.md
              cat "$logfile" >> release_body.md
              echo "" >> release_body.md
            fi
          done
          echo '```' >> release_body.md
          echo "</details>" >> release_body.md

          echo "body<<EOF" >> $GITHUB_OUTPUT
          cat release_body.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      # åˆ›å»º Release å¹¶ä¸Šä¼ æ‰€æœ‰æ–‡ä»¶
      - name: åˆ›å»º Release å¹¶ä¸Šä¼ èµ„æº
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ github.ref_name }}
          body: ${{ steps.generate_body.outputs.body }} 
          files: |
            all-artifacts/openwrt-*/**/*.bin
            all-artifacts/error-logs-*/**/*
          draft: false
          prerelease: ${{ contains(github.ref_name, 'beta') || contains(github.ref_name, 'rc') }}
